<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-box">
        <div class="calculator-visor">
            <p id="visor">0</p>
        </div>
        <div class="calculator-keys">
            <button class="button" id="clear">AC</button>
            <button class="button" id="backspace">RET</button>
            <button class="button" id="percentage">%</button>
            <button class="button" id="divide">/</button>
            <button class="button" id="key7">7</button>
            <button class="button" id="key8">8</button>
            <button class="button" id="key9">9</button>
            <button class="button" id="multiply">*</button>
            <button class="button" id="key4">4</button>
            <button class="button" id="key5">5</button>
            <button class="button" id="key6">6</button>
            <button class="button" id="minus">-</button>
            <button class="button" id="key1">1</button>
            <button class="button" id="key2">2</button>
            <button class="button" id="key3">3</button>
            <button class="button" id="plus">+</button>
            <button class="button" id="dot">.</button>
            <button class="button" id="key0">0</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
